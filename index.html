<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>

    <!--<script src="Rotation.js"></script> -->

  </head>

  <body>
    <a-scene background="color:#000000">

      <a-entity id="look" camera position="0 2 20"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">        
        <a-asset-item 
        id="scubadiver" 
        src="./assets/diver/scene.gltf">
        </a-asset-item>

        <a-asset-item 
        id="jellyfish" 
        src="./assets/jellyfish/scene.gltf">
        </a-asset-item>

        <a-asset-item 
        id="turtle" 
        src="./assets/turtle/scene.gltf">
        </a-asset-item>

      <!--Diver-->
     <a-entity 
     id="scuba" 
     gltf-model="#scubadiver"
     position="0 0 0"
     ></a-entity>

     <!--Jellyfish-->
     <a-entity 
     id="jelly" 
     gltf-model="#jellyfish"
     position="0 0 0"
     ></a-entity>

     <!--turtle-->
     <a-entity 
     id="turt" 
     gltf-model="#turtle"
     position="0 0 0"
     ></a-entity>
      
    </a-scene>
  </body>
</html>
